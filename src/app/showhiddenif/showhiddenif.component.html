<!-- Normal use of if values using variable -->
<div >
    <div *ngIf="valBooleanvariable">
        <span>Show the values for <b>!!! TRUE !!!</b> values</span>
    </div>
    
    <div *ngIf="!valBooleanvariable">
        <span>Show the values for <b>!!! FALSE !!!</b> values</span>
    </div>
</div>


<!-- Normal use of if values using variable ternary operator -->
<div hidden>
    <div *ngIf="18<20">
        <span>18 is less than 20</span>
    </div>
    
    <div *ngIf="18<20 ? false:true">
        <span>18 is less than 20 using ternary operator</span>
    </div>
</div>



<!-- Normal use of if values using variable -->
<div hidden>
    <div *ngIf="valBooleanAgeFunction();">
        <span>I am yet !!! NOT EXPERIENCED !!! developer.</span>
    </div>

    <div *ngIf="!valBooleanAgeFunction();">
        <span>I am !!! EXPERIENCED !!! developer.</span>
    </div>
</div>

<!-- Switch case -->
<input type='text' [(ngModel)]="num" />
 
<div [ngSwitch]="num">
  <div *ngSwitchCase="'1'">One</div>
  <div *ngSwitchCase="'2'">Two</div>
  <!-- <div *ngSwitchCase="'2'">Two-Two</div> -->
  <div *ngSwitchCase="'3'">Three</div>
  <div *ngSwitchCase="'4'">Four</div>
  <div *ngSwitchCase="'5'">Five</div>
  <div *ngSwitchDefault>This is Default</div>
  <!-- <div *ngSwitchDefault>This is Default1</div>
  <div *ngSwitchDefault>This is Default2</div>
  <div *ngSwitchDefault>This is Default3</div> -->
</div>
